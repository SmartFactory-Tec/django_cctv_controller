<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Streaming</title>
  </head>
  <body>
    <h1>RTSP Streaming API</h1>

    <!-- Create a container for displaying video streams -->
    <div id="video-container">
      <img id="video-feed-0" src="" alt="Video Feed 0" />
      <img id="video-feed-1" src="" alt="Video Feed 1" />
      <img id="video-feed-2" src="" alt="Video Feed 2" />
      <img id="video-feed-3" src="" alt="Video Feed 3" />
    </div>

    <script>
      // Establish WebSocket connection
      // Get the current protocol (http or https) and host
      const protocol = window.location.protocol === "https:" ? "wss:" : "ws:";
      const host = window.location.host;

      // Construct the WebSocket URL using the current protocol and host
      const socketUrl = `${protocol}//${host}/ws/router/`;

      // Create the WebSocket connection
      const socket = new WebSocket(socketUrl);

      // Handle incoming messages (video frames)
      socket.onmessage = (event) => {
        // Parse the message to extract the camera identifier and frame data
        const messageParts = event.data.split(":");
        const cameraId = messageParts[0];
        const frameData = messageParts[1];

        // Get the HTML element corresponding to the camera identifier
        const videoFeedId = `video-feed-${cameraId}`;
        const imageElement = document.getElementById(videoFeedId);

        // Set the image source to the received frame
        imageElement.src = `data:image/jpeg;base64,${frameData}`;
      };
    </script>
  </body>
</html>
